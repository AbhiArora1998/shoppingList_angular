<div class="container" *ngIf="recipe">
<div class="row">
    <div class="col-xs-12" >
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div >
            <button (click)="inShopping('shopping')" type="button" class="btn btn-primary ">
                Add to Shopping List</button>
           <button style="margin-left: 3%;margin-right: 3%;" (click)="editRecipe()" type="button" class="btn btn-secondary ">
                Edit Recipe</button>
            <button (click)="deleteREcipe()"  type="button" class="btn btn-danger ">
                    Delete Recipe</button> 
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of recipe.ingredient">
                {{item.name}} {{item.amount}}
            </li>
        </ul>
    </div>
</div>
