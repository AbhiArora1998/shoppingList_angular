
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" (closeButton)="closeAlert($event)" *ngIf="error"></app-alert>
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner>
            </app-loading-spinner>
        </div>
        <!-- we get access to the form object by just decelariung a local reference -->
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control" 
                ngModel 
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoggedinMode? 'Login' : 'Sign Up'}}</button>|
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoggedinMode? 'Switch to Sign Up':'Switch to Login'}}</button>
                
            </div>
            
            
        </form>
    </div>
</div>
